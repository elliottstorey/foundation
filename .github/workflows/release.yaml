name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Binary
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync

      - name: Build with PyInstaller
        run: uv run pyinstaller --onefile --hidden-import="shellingham.posix" --hidden-import="shellingham.nt" src/foundation.py

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v1
        with:
          files: dist/foundation
          generate_release_notes: true